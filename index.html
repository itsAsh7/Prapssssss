<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Praps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Heart Button -->
  <div id="start-screen">
    <button id="heart-btn">❤️</button>
  </div>

  <!-- Envelope Scene -->
<div class="envelope" id="envelope">
  <div class="back"></div>
  <div class="letter" id="letter">
    <div class="text">
      <p>
        My dearest Praps, <br><br>
        You are the smile in my heart and my forever in life. 💖
      </p>
      <button id="nextBtn">Next ➡️</button>
    </div>
  </div>
  <div class="front">
    <span class="for-praps">For my Praps</span>
  </div>
  <div class="top"></div>
  <div class="shadow"></div>
</div>

  <script src="script.js"></script>
</body>
</html>
