<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Praps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Heart Button -->
  <div id="start-screen">
    <button id="heart-btn">❤️</button>
  </div>

  <!-- Envelope Scene -->
  <div id="envelope-scene" class="hidden">
    <div class="envelope-container">
      <img src="envelope.png" alt="Envelope" class="envelope" />
      <div class="letter hidden" id="letter">
        <h2>My Love Letter 💌</h2>
        <p>
          From the moment I met you, my heart found its home.
          You are my smile, my happiness, my forever. ❤️
        </p>
        <button id="close-letter">Close</button>
      </div>
      <div class="envelope-text">For my Praps</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
