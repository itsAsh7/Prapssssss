<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Praps 💌</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Heart Button -->
  <div class="heart-container">
    <button id="heartBtn" class="heart">❤️</button>
  </div>

  <!-- Envelope -->
  <div id="envelope" class="envelope hidden">
    <div class="envelope-front">
      <span class="for-praps">For my Praps</span>
    </div>
    <div class="envelope-back"></div>
  </div>

  <!-- Letter -->
  <div id="letter" class="letter hidden">
    <p>My dearest Praps, <br><br>
    From the moment you stepped into my life, everything became more beautiful.  
    You’re my smile, my calm, and my forever. 💖<br><br>
    Always yours,<br>Me</p>
    <button id="closeLetter">Close 💌</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
